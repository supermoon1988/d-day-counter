<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유틸리티 툴</title>
    <link rel="stylesheet" href="/d-day-counter/styles.css">
</head>
<body>
    <div class="container">
        <!-- 📌 사이드바 -->
        <nav class="sidebar">
            <h2>메뉴</h2>
            <ul>
                <li><a href="#" onclick="showPage('dday')">📅 D-day 계산</a></li>
                <li><a href="#" onclick="showPage('calculator')">🧮 간단한 계산기</a></li>
                <li><a href="#" onclick="showPage('timer')">⏳ 타이머</a></li>
            </ul>
            <!-- 📌 방문자 카운터 -->
            <div class="visitor-counter">
                <p>👤 오늘 방문: <span id="todayCount">0</span></p>
                <p>🌍 총 방문: <span id="totalCount">0</span></p>
            </div>
        </nav>

        <!-- 📌 콘텐츠 영역 -->
        <main class="content">
            <!-- D-day 계산 -->
            <div id="dday" class="page active">
                <h1>D-day 계산기</h1>
                <label for="dateInput">D-day 날짜 선택:</label>
                <input type="date" id="dateInput">
                <button onclick="calculateDday()">계산하기</button>
                <p id="result"></p>
                
                <h2>몇째 되는 날 계산</h2>
                <label for="ordinalInput">순번 입력 (예: 100):</label>
                <input type="number" id="ordinalInput" placeholder="숫자만 입력">
                <button onclick="calculateOrdinalDay()">계산하기</button>
                <p id="ordinalResult"></p>
            </div>

            <!-- 계산기 -->
            <div id="calculator" class="page">
                <h1>간단한 계산기</h1>
                <div class="calc-container">
                    <input type="text" id="calcInput" placeholder="계산식 입력 (예: 2×2)">
                    <div class="calc-buttons">
                        <button onclick="appendCalc('7')">7</button>
                        <button onclick="appendCalc('8')">8</button>
                        <button onclick="appendCalc('9')">9</button>
                        <button onclick="appendCalc('+')">+</button>
                        <button onclick="appendCalc('4')">4</button>
                        <button onclick="appendCalc('5')">5</button>
                        <button onclick="appendCalc('6')">6</button>
                        <button onclick="appendCalc('-')">-</button>
                        <button onclick="appendCalc('1')">1</button>
                        <button onclick="appendCalc('2')">2</button>
                        <button onclick="appendCalc('3')">3</button>
                        <button onclick="appendCalc('*')">×</button>
                        <button onclick="appendCalc('0')">0</button>
                        <button onclick="clearCalc()">C</button>
                        <button onclick="calculate()">=</button>
                        <button onclick="appendCalc('/')">÷</button>
                    </div>
                </div>
                <h3>최근 결과</h3>
                <ul id="calcHistory"></ul>
            </div>

            <!-- 타이머 -->
            <div id="timer" class="page">
                <h1>타이머</h1>
                <input type="number" id="timerInput" placeholder="초 입력">
                <button onclick="startTimer()">시작</button>
                <p id="timerDisplay"></p>
                <div class="circle-timer">
                    <svg width="120" height="120">
                        <circle cx="60" cy="60" r="50" stroke="#ddd" stroke-width="10" fill="none"/>
                        <circle id="progressCircle" cx="60" cy="60" r="50" stroke="red" stroke-width="10" fill="none" stroke-dasharray="314" stroke-dashoffset="314"/>
                    </svg>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
